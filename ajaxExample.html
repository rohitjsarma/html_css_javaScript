<!DOCTYPE html>
<html>
	<head>
		<title>AJAX_UsingJquery</title>
		<script type="text/javascript" src="../../../../jQuery/jquery.js"></script>
	</head>
	<body>
		<div>Demonstrating Ajax</div>
		<div class="msgContainer"></div>
		<input type="button" name="" value="Get Data" onclick="getData()">
		<script type="text/javascript">
			function getData() {
				console.log("before putting request");
		$.ajax({
		      url:'http://localhost:8081/uiTechWorks/uiTechnology/ajaxExample.json',
			  dataType: 'JSON',
			  method: 'GET',
			  async: false,
			  success: function(res) {
						console.log("Succesfuly got response");
						console.log(res);
						$("#msgContainer").html(res.message);
						$("#msgContainer").html(res.sname);
					},
					error: function(err) {
						console.log(err);
						console.log("Error while communicating");
					}
				});
				console.log('after  req done');
			}
				
		</script>


	</body>
</html>
