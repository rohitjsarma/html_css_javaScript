<!DOCTYPE html>
<html>
	<head>
		<title>milesToKmFunction</title>
	</head>
	<body>
		<script type="text/javascript">
			function mileStoKM(miles) {
				var km = miles*1.6;
				return km;

				
			}
			function conversion() {
				var km = mileStoKM(26.3);
				console.log("mileStoKM is " +km);
				var km1 =mileStoKM(50);
				console.log("mileStoKM is " +km1)
			}

		    conversion();
		
		</script>

	</body>
</html>
