<!DOCTYPE html>
<html>

	<title>argumentExample</title>
</head>
<body>
	<script type="text/javascript">
	function addValues(){
			console.log(arguments);
		
			var result = 0;
			for (var i = 0; i<arguments.length; i++) {
				result += arguments[i];
			}
			console.log("result is " +result);

		}
			addValues(12,15,20,25,90);
			
				


		
	
		</script>
	</script>

</body>
