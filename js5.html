<!DOCTYPE html>
<html>
	<head>
		<title>forLooping</title>
	</head>
<body>
	<script type="text/javascript">
		var i;
		for ( i = 100; i >=1; i--) {
			console.log("values " +i);
		}
		var j;
		for ( j = 1; j <=100; j++) {
			console.log("values " +j);
		}
		
	</script>

</body>
</html>
