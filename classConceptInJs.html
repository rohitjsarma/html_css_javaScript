<!DOCTYPE html>
<html>
	<head>
		<title>creatingClassInJs</title>
	</head>
	<body>
		<script type="text/javascript">
			function studentDetails(obj) {
				this.name =obj.name;
				this.age = obj.age;
				this.gender = obj.gender;
				this.marks =obj.marks;
				this.displayData=function(){
					this.getTotalAvg();
					this.getGrade();
					console.log("the name is    : " +this.name);
					console.log("the age is     : "+this.age);
					console.log("the gender is  : " +this.gender);
					console.log("total marks is : " +this.total);
					console.log("The Average is : " +this.avg);
				};
				this.getTotalAvg = function(){
					this.total=0;
					for (var i = 0; i < this.marks.length; i++) {
						this.total += this.marks[i];
					}
					this.avg  = this.total/this.marks.length;
       			};

				this.getGrade = function(){
					if (this.avg>40) {
						console.log("passed");
					}else{
						console.log("failed");
					}
				};			
			}
			var std1 = new studentDetails({name:'prasad', age: 50, gender:'male', marks:[23, 44, 55]});
			std1.displayData();
			var std2 = new studentDetails({name:'raaz',age:25,gender:'male',marks:[55,78,92]})
            std2.displayData();

		</script>

	</body>
</html>
