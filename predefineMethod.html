<!DOCTYPE html>
<html>
	<head>
		<title>predefindHtml</title>
	</head>
	<body>
		<script type="text/javascript">
			var msg = "Hello all very good evening"
			
			console.log(msg);
			console.log(msg.length);
			console.log(msg.split('l'));
			console.log(msg.charCodeAt(3));
			console.log(msg.charAt(3));

			var msg1 = " Have a good day"
			console.log(msg.concat(msg1));

			msg = msg.replace(/G/gi,'--');
			console.log(msg);
			console.log(msg.substr(2,9));
			console.log(msg.slice(2,9));

		</script>

	</body>
</html>
