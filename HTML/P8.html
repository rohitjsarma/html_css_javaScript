<h3>Basic HTML Table Example</h3>
    <style >
    	table {
    		font-family: arial;
    	 border-collapse: collapse;
    		width: 30%;
          }
          td , th{
          	border: 2px solid red;
          	text-align:center;
          	padding: 8px;
          }
          tr:nth-child(odd){
          	background-color: yellow;
          }
        
    </style>
